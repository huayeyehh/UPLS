<!--
This file will provide the backbone for adding an interaction for a single student.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>
      Edit Student Interaction
    </title>
    <link rel="stylesheet" type="text/css" href="css/upls_styles.css">
    <script src="https://apis.google.com/js/api.js">
    </script>
    <script src="js/SheetsApi.js">
    </script>
    <script src="js/edit_interaction.js">
    </script>
    <script src="js/main_menu.js">
    </script>
  </head>
  <body onload="mainMenu()">
    <div class="main_menu" id="main_menu"></div>
    <h1 class="title">
      Edit Student Interaction
    </h1>
    <div class="column_side">
      <a href="single_search.html"></a>
    </div>
    <div class="column_main">
      <center>
        <form>
          <table>
            <tr>
              <td>
                Student:
              </td>
              <td>
                <input type="text" id="student_first_name" disabled>
                <input type="text" id="student_last_name" disabled> <select id=
                "student_id" onchange="updateName()">
                </select>
              </td>
            </tr>
            <tr>
              <td>
                Email:
              </td>
              <td>
                <input type="email" id="student_email" disabled>
              </td>
            </tr>
            <tr>
              <td>
                Interaction Type:
              </td>
              <td>
                <select id="interaction_type" required="">
                  <option disabled selected>
                    ---
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                Interaction Date:
              </td>
              <td>
                <input type="date" id="interaction_date" required="">
              </td>
            </tr>
            <tr>
              <td>
                Librarian Initiated?
              </td>
              <td>
                <input type="radio" name="librarian_initiated" value="yes" id=
                "librarian_initiated_yes">Yes <input type="radio" name=
                "librarian_initiated" value="no" id="librarian_initiated_no"
                checked>No
              </td>
            </tr>
            <tr>
              <td>
                Follow-up Interaction?
              </td>
              <td>
                <input type="radio" name="follow_up" value="yes" id=
                "follow_up_yes">Yes <input type="radio" name="follow_up" value=
                "no" id="follow_up_no" checked>No
              </td>
            </tr>
            <tr>
              <td>
                Time Spent (minutes):
              </td>
              <td>
                <input type="number" min="1" id="time_spent" required="">
              </td>
            </tr>
            <tr>
              <td>
                Communication Channel:
              </td>
              <td>
                <select id="communication_channel" required="">
                  <option disabled selected>
                    ---
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                URL:
              </td>
              <td>
                <input type="url" id="url">
              </td>
            </tr>
            <tr>
              <td>
                Notes:
              </td>
              <td>
                <textarea id="notes"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="button" value="Submit" class="medium_button"
                onclick="interactionSubmit()">
              </td>
            </tr>
          </table>
        </form>
      </center>
    </div>
    <div class="column_side"></div>
  </body>
</html>
