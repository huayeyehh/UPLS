<html>
	<head>
		<title>Known Item Search</title>
		
  		<link rel="stylesheet" type="text/css" href="css/upls_styles.css">	
				
		<script src="https://apis.google.com/js/api.js"></script>
		<script src="js/SheetsApi.js"></script>
		<script src="js/main_menu.js"></script>
		<script src="js/single_search.js"></script>
	</head>
  
	<body>
		<div class="main_menu" id="main_menu"></div>
		
		<div class="title">
		<h1 class="title">Known Item Search</h1>
		</div>
			
		<div class="column_side">
			<button id="backButton" class="back_button"></button>
		</div>
		
		<div class="column_main">
			<div class="column_30">
				<div class="row">
					<table style="width:100%;">
						<tr>
							<td>
					First Name:
							</td>
							<td>
					<input id="firstNameField" type="text" placeholder="John" class="fl-rt"></input>
							</td>
						</tr>
						<tr>
							<td>
					Last Name:
							</td>
							<td>
					<input id="lastNameField" type="text" placeholder="Smith" class="fl-rt"></input>
							</td>
						</tr>
						<tr>
							<td>
					Email: 
							</td>
							<td>
					<input id="emailField" type="text" placeholder="jsmith@upei.ca" class="fl-rt"></input>
							</td>
						</tr>
						<tr>
							<td>					
					Student ID#: 
							</td>
							<td>
					<input id="idNumberField" type="number" placeholder="000000" class="fl-rt"></input>
							</td>
						</tr>
					</table>
					
					<br>
					<center>
						<button id="searchButton" class="medium_button">Search</button>
					</center>
				</div>
				
				<div class="row" style="min-height:100px" id="feedback">
						<p id="feedBackMessage" class="err_msg invisible"></p>
				</div>
				
				<div class="row" id="functionButtons">
					<center>
						<button id="viewStudentButton" type="button" value="View Student" class="medium_button invisible">View Student</button>
						<button id="editStudentButton" type="button" value="Edit Student" class="medium_button invisible">Edit Student</button>
						<button id="viewInteractionButton" type="button" value="View Student Interaction" class="medium_button invisible">View Student Interaction</button>
						<button id="editInteractionButton" type="button" value="Edit Student Interaction" class="medium_button invisible">Edit Student Interaction</button>
						<button id="addInteractionButton" type="button" value="Add Student Interaction" class="medium_button invisible">Add Student Interaction</button>
					</center>
				</div>
				
			</div>
			<div class="column_70">
				<center>
					<table width="600px" border="1" id="studentTable">
						<thead>
							<th>Select</th>
							<th>Student ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Year of Study</th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</center>
			</div>
		</div>
		
		<div class="column_side">
		</div>
		<script>		
			mainMenu();
			showFunctionButton(localStorage.getItem("functionCode"));
			loadButtonListeners();
		</script>
	</body>
  
</html>
